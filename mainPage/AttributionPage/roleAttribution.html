<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="roleAttribution.css" />
    <title>Role Attribution</title>
  </head>

  <body>
    <div id="roleTab">
      <div id="role">
        <h2>Ressources</h2>

        <div class="global-ressources">
          <div class="left-ressources">
            <span id="crew-total"></span>
            <span id="horse-total"></span>
            <span id="weapon-total"></span>
            <span id="portage-total"></span>
          </div>
          <div class="right-ressources">
            <span id="water-total"></span>
            <span id="food-total"></span>
            <span id="moral-total"></span>
            <span id="money-total"></span>
          </div>
        </div>
        <h2 class="role-title">Roles</h2>
        <div id="role-bis"></div>
        <button id="confirm">Confirm and close</button>
      </div>

      <div id="crewMembers">
        <h2>Attribution</h2>
        <button id="select-all">Select all</button>
        <button id="deselect-all">Deselect all</button>
        <p>Total: <span id="total-skills"></span></p>
      </div>
    </div>

    <script src="roleAttribution.js"></script>
  </body>
</html>
