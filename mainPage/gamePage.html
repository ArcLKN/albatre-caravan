<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <title>Alabaster Caravan</title>
  </head>

  <body>
    <div class="dark-background"></div>

    <div id="top menu">
      <!--<div id="escapeBox"><img src="../Images/back_arrow.png"></div>-->
      <ul class="ressources">
        <li class="left-list">
          <i class="bx bx-water"></i>
          <p id="nb_water">5</p>
          <p id="bonus_water"></p>
        </li>
        <li class="left-list">
          <i class="bx bx-baguette"></i>
          <p id="nb_food">5</p>
          <p id="bonus_food"></p>
        </li>
        <li class="left-list">
          <i class="bx bx-coin"></i>
          <p id="nb_money">5</p>
          <p id="bonus_money"></p>
        </li>
        <li class="center-list"><p id="locationName">Desert</p></li>
        <li class="right-list">
          <i class="bx bx-group"></i>
          <p id="nb_crew">5</p>
        </li>
        <li class="right-list">
          <i class="bx bx-happy-alt"></i>
          <p id="nb_morale">5</p>
        </li>
        <li class="right-list">
          <img src="../Images/ressource.png" />
          <p id="nb_goods">5</p>
        </li>
      </ul>
    </div>

    <div id="middle menu">
      <!-- <img id="center-image" src="../Images/Illustration.jpg" /> -->
      <div id="inventoryPage" class="hidden">
        <!-- Filter dropdown menu -->
        <div class="filter-container">
          <label for="item-type-filter">Filter by Type:</label>
          <select id="item-type-filter">
            <option value="all">All Items</option>
            <option value="food">Food</option>
            <option value="goods">Goods</option>
            <option value="mount">Mount</option>
            <option value="carrier">Carrier</option>
            <option value="weapon">Weapon</option>
            <option value="armor">Armor</option>
          </select>
        </div>
        <div id="middle menu">
          <img id="center-image" src="../Images/Illustration.jpg" />
          <div id="inventoryPage" class="hidden">
            <!-- Filter dropdown menu -->
            <div class="filter-container">
              <label for="item-type-filter">Filter by Type:</label>
              <select id="item-type-filter">
                <option value="all">All Items</option>
                <option value="food">Food</option>
                <option value="goods">Goods</option>
                <option value="mount">Mount</option>
                <option value="carrier">Carrier</option>
                <option value="weapon">Weapon</option>
                <option value="armor">Armor</option>
              </select>
            </div>
            <!-- Inventory items container -->
            <div class="inventory-container" id="item-list">
              <!-- Inventory items will be dynamically added here -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="bottom menu">
      <div class="buttons">
        <div id="inventoryButton" class="strangeButton">
          <i class="bx bx-box"></i>
        </div>
        <div id="unitsButton" class="strangeButton">
          <a href="units.html"> <i class="bx bx-group"></i> </a>
        </div>
        <div id="loreButton" class="strangeButton">
          <a href="lore.html"> <i class="bx bx-book-open"></i> </a>
        </div>
      </div>
      <div id="actionMenu"></div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
