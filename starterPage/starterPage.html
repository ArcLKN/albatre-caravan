<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Albatre Caravan</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('Title_Screen_Background.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column; /* Set flex direction to column */
      align-items: flex-start; /* Align items to the left */
      height: 100vh;
    }
    .title {
      font-size: 48px; /* Increase font size */
      color: #fff; /* Change text color to white */
      margin: 20px 0; /* Add margin to the top and bottom */
    }
    .container {
      display: flex;
      flex-direction: column; /* Set flex direction to column */
      align-items: flex-start; /* Align to the left */
      margin-left: 20px; /* Add some margin for spacing */
    }
    .box {
      width: 250px;
      height: 75px;
      background-image: url('box_background.jpg');
      background-size: cover;
      background-color: lightblue;
      background-repeat: no-repeat;
      border-radius: 10px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s ease;
      margin-bottom: 20px;
    }
    .box:hover {
      transform: scale(1.05);
    }
    .box:hover h2 {
      color: burlywood;
    }
    h2 {
      color: #000;
    }
  </style>
</head>
<body>
  <h1 class="title">Albatre Caravan</h1> <!-- Mega Title -->
  <div class="container">
    <div class="box" onclick="location.href='#'">
      <h2>Play</h2>
    </div>
    <div class="box" onclick="location.href='#'">
      <h2>Settings &#9881;</h2>
    </div>
    <div class="box" onclick="location.href='#'">
      <h2>Quit &#128545;</h2>
    </div>
    <div class="box" onclick="location.href='#'">
      <h2>Credits</h2>
    </div>
</body>
</html>
